# Test file for alias functionality

# Define base values
[PRIMARY_DB]
value = "postgresql://primary.example.com/maindb"

[SECONDARY_DB]
value = "postgresql://secondary.example.com/backupdb"

# Use aliases to reference existing variables
[DATABASE_URL]
alias = "PRIMARY_DB"

[BACKUP_DATABASE]
alias = "SECONDARY_DB"

# Chain of aliases (A -> B)
[MAIN_CONNECTION]
alias = "DATABASE_URL"