# Complex circular references mixing aliases and templates

# Case 1: Alias -> Template -> Alias (circular)
[ALIAS_A]
alias = "TEMPLATE_B"

[TEMPLATE_B]
value = "Value: {{ .ALIAS_A }}"
refs = ["ALIAS_A"]

# Case 2: Template -> Alias -> Template (circular)
[TEMPLATE_X]
value = "X: {{ .ALIAS_Y }}"
refs = ["ALIAS_Y"]

[ALIAS_Y]
alias = "TEMPLATE_Z"

[TEMPLATE_Z]
value = "Z: {{ .TEMPLATE_X }}"
refs = ["TEMPLATE_X"]

# Case 3: Longer chain A -> B -> C -> A
[VAR_1]
alias = "VAR_2"

[VAR_2]
value = "2: {{ .VAR_3 }}"
refs = ["VAR_3"]

[VAR_3]
alias = "VAR_1"