# Basic template usage
API_TOKEN:
  value: "secret-token-123"

AUTH_HEADER:
  value: "Bearer {{ .API_TOKEN }}"
  refs: ["API_TOKEN"]

# Multiple variable template
DB_USER:
  value: "admin"

DB_PASS:
  value: "secret"

DB_HOST:
  value: "localhost"

DB_PORT:
  value: "5432"

DB_NAME:
  value: "myapp"

DATABASE_URL:
  value: "postgresql://{{ .DB_USER }}:{{ .DB_PASS }}@{{ .DB_HOST }}:{{ .DB_PORT }}/{{ .DB_NAME }}"
  refs: ["DB_USER", "DB_PASS", "DB_HOST", "DB_PORT", "DB_NAME"]

# Conditional template
USE_STAGING:
  value: "true"

API_ENDPOINT:
  value: "{{ if .USE_STAGING }}https://staging.api.example.com{{ else }}https://api.example.com{{ end }}"
  refs: ["USE_STAGING"]

# Template referencing alias
PRIMARY_DB:
  value: "postgres://primary.db.example.com/app"

DB_CONNECTION:
  alias: "PRIMARY_DB"

CONNECTION_STRING:
  value: "Connection: {{ .DB_CONNECTION }}"
  refs: ["DB_CONNECTION"]
